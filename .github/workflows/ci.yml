name: CI for VODPlayer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-22.04  # Usar uma versão específica para garantir consistência

    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]  # Removidas versões antigas

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache do ambiente virtual
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}-ci-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-venv-
            ${{ runner.os }}-venv-${{ matrix.python-version }}-

      - name: Instalar dependências
        run: |
          python -m venv .venv
          source .venv/bin/activate || .venv\Scripts\activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar testes
        run: |
          source .venv/bin/activate || .venv\Scripts\activate
          pytest

      - name: Verificar formatação com Black
        run: |
          source .venv/bin/activate || .venv\Scripts\activate
          black --check .

      - name: Verificar tipos com mypy
        run: |
          source .venv/bin/activate || .venv\Scripts\activate
          mypy . --install-types --strict