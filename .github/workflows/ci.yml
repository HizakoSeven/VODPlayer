name: CI for VODPlayer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]  # Apenas versões suportadas

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache de pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-ci
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Atualizar pip
        run: python -m pip install --upgrade pip

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt
          # Instalar dependências do Playwright
          playwright install

      - name: Executar testes
        run: |
          pytest

      - name: Verificar formatação com Black
        run: |
          pip install black
          black --check .

      - name: Verificar tipos com mypy
        run: |
          pip install mypy
          mypy .

      # Opcional: Adicionar etapas para linting, segurança, eetc.
